{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="limiter">
		{% if day_part == 'morning' or day_part == 'afternoon' %}
		<div class="container-login100" style="background-image: url({% static 'main/assets/bg-01.jpg' %});">
		{% else %}
		<div class="container-login100" style="background-color: black">
		{% endif %}
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				{% if status == 'error' %}
					<div style="text-align: center;" class="alert alert-danger">Неверное имя пользователя или пароль</div>
				{% endif %}
				<form method="POST" class="login100-form validate-form flex-sb flex-w">


					<div class="p-t-31 p-b-9">
						<span class="txt1">Имя пользователя</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						{% csrf_token %}
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">Пароль</span>
					</div>
					<div class="password wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn">
							войти

						</button>
					</div>

					<div class="w-full text-center p-t-55">


					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

{% endblock %}
